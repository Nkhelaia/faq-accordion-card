<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="images">
                <div class="graund">
                    <img src="images/20944694.jpg" alt="" srcset="">
                </div>
            </div>
            <div class="registration">
                <div class="name">
                    <h1>FAQ</h1>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="How many team members can I invite?">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <label><span>What is the maximum file upload size?</span><i class="fa-solid fa-chevron-up"></i></label>
                <div class="input-box">
                    <input style="color: #787887;" type="text" placeholder="No more than 2GB. All files in your account must fit your allotted storage space.">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="How do I reset my  password?">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Can I cancel my subscription?">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Do you provide additional support?">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
